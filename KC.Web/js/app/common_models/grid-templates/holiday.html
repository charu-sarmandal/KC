        <table id="grid" ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped">

    <tr ng-repeat="row in $data">
        <td>
            <button type="button" class="btn btn-sm btn-outline-secondary" title="Edit" ng-click="vm.edit(row)"><i class="fa fa-edit"></i></button>
            <button type="button" class="btn btn-sm btn-outline-danger" title="Delete" ng-click="vm.delete(row)"><i class="fa fa-trash-o"></i></button>

        </td>
        <td data-title="'Occassion'" filter="{occassion: 'text'}" sortable="'name'">{{row.occassion}}</td>
        <td data-title="'Date'" filter="{date: 'text'}" sortable="'code'">{{row.date}}</td>
        <td data-title="'Day'" filter="{day: 'text'}" sortable="'code'">{{row.day}}</td>
        
    </tr>
    <tr ng-show="vm.loading">
        <td colspan="4">Please wait, data is loading....</td>
    </tr>
</table>
